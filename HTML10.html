<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h3>Employee Interest Survey form</h3>
    <form>
      <label for="name"> Enter your name: </label>
      <input type="text" id="name" name="name" value="" /><br /><br />

      <label for="department"> Enter your department: </label>
      <input
        type="text"
        id="department"
        name="department"
        value=""
      /><br /><br />

      <label for="yourself"> Tell us about yourself: </label>
      <textarea rows="5" cols="35" name="yourself"></textarea><br /><br />

      <p>
        So you Excercise at home?
        <input type="radio" id="Yes" />
        <label for="Yes">Yes</label>
        <input type="radio" id="No" />
        <label for="No">No</label><br /><br />

        How do you like to read about your favorite topics?
        <br /><br /><input type="checkbox" id="like1" />
        <label for="like1">Books</label>
        <input type="checkbox" id="like2" />
        <label for="like2">Online resources</label>
        <input type="checkbox" id="like3" />
        <label for="like3">Phone Apps</label>
        <input type="checkbox" id="like4" />
        <label for="like4">Magazines</label><br /><br />

        <label for="movies">What genre of movies do you like?</label>
        <select id="movies" name="movies" size="1">
          <option value="honda">Horror</option>
          <option value="toyota">Comedy</option>
          <option value="ford">Action</option>
          <option value="audi" selected>Drama</option>
        </select><br><br>

        <input type="submit" value="Submit form">
      </p>
    </form>
  </body>
</html>
